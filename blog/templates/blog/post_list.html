
<!DOCTYPE html>
<html>
    <head>
        <title>Jeff's Blog</title>
    </head>
        <header>
    <h1><a href="/">Jeff's Blog</a></h1>
</header>
    <body>
{% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
    </body>
    </html>
